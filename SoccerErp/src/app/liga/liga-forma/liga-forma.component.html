<div class="main-container">
        <div class="header-container">
          <p class="h1">Crear/Editar "Liga"</p>
        </div>
        <div class="form-container">
          <form>
            <div class="form-group row">
              <label for="Nombre" class="offset-md-3 col-2 col-form-label"
                >Nombre</label
              >
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  id="Nombre"
                  placeholder="Nombre"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="Costo" class="offset-md-3 col-2 col-form-label"
                >Costo</label
              >
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  id="Costo"
                  placeholder="Costo"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="DiasSemana" class="offset-md-3 col-2 col-form-label"
                >Dias de la Semana</label
              >
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  id="DiasSemana"
                  placeholder="Dias de la Semana"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-5 col-3">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="submit" class="btn btn-danger">Borrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
