<div class="main-container">
  <div class="header-container">
    <p class="h1">Crear/Editar "Jugador"</p>
  </div>
  <div class="form-container">
    <form>
      <div class="form-group row">
        <label for="Nombre" class="offset-md-3 col-2 col-form-label"
          >Nombre</label
        >
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="Nombre"
            placeholder="Nombre"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="ApellidoPaterno" class="offset-md-3 col-2 col-form-label"
          >Apellido Paterno</label
        >
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="ApellidoPaterno"
            placeholder="ApellidoPaterno"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="ApellidoMaterno" class="offset-md-3 col-2 col-form-label"
          >Apellido Materno</label
        >
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="ApellidoMaterno"
            placeholder="ApellidoMaterno"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="Edad" class="offset-md-3 col-2 col-form-label">Edad</label>
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="Edad"
            placeholder="Edad"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="Numero" class="offset-md-3 col-2 col-form-label"
          >Numero</label
        >
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="Numero"
            placeholder="Numero"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="Posicion" class="offset-md-3 col-2 col-form-label"
          >Posicion</label
        >
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="Posicion"
            placeholder="Posicion"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-md-3 col-2">Suspendido</div>
        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Suspendido" />
          </div>
        </div>
      </div>
      <div class="form-group row">
          <label for="Liga" class="offset-md-3 col-2 col-form-label">Liga</label>
          <div class="col-3">
            <select id="ligas" class="form-control">
              <option selected>Selecciona Liga...</option>
              <option>Sabatina</option>
              <option>Masculina Semanal</option>
              <option>Femenina Semanal</option>
              <option>Femenina Fin de Semana</option>
              <option>Masculina Semanal</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="Equipo" class="offset-md-3 col-2 col-form-label">Equipo</label>
            <div class="col-3">
              <select id="ligas" class="form-control">
                <option selected>Selecciona Equipo...</option>
                <option>Juventus</option>
                <option>Manchester</option>
                <option>Real Madrid</option>
                <option>PSG</option>
                <option>PSV</option>
              </select>
            </div>
          </div>
      <div class="form-group row">
        <div class="offset-md-5 col-3">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="submit" class="btn btn-danger">Borrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
